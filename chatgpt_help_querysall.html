<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demo of querySelector and querySelectorAll">
    <title>Query Selector Example</title>
    <style>
        .highlight {
            background-color: yellow;
        }

        .selected {
            color: red;
        }

        .special {
            font-weight: bold;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        #main-heading {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <header>
        <h1 id="main-heading">E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="container">
        <div class="product highlight">Product 1</div>
        <div class="product special">Product 2</div>
        <div class="product selected">Product 3</div>
        <div class="product">Product 4</div>
        <div class="product highlight special">Product 5</div>
        <div class="product">Product 6</div>
    </div>

    <footer>
        <p>&copy; 2024 E-commerce Store. All rights reserved.</p>
    </footer>

    <script>
        // Using querySelector to select an element by ID
        var mainHeading = document.querySelector('#main-heading');
        mainHeading.textContent = 'E-commerce Store (Updated)';

        // Using querySelectorAll to select elements by class
        var highlightedProducts = document.querySelectorAll('.highlight');

        // Using forEach loop to iterate over highlighted products and log their text content
        console.log('Using forEach loop:');
        highlightedProducts.forEach(function(product) {
            console.log(product.textContent);
        });

        // Using for...of loop to iterate over highlighted products and log their text content
        console.log('Using for...of loop:');
        for (let product of highlightedProducts) {
            console.log(product.textContent);
        }

        // Using for...in loop to iterate over highlighted products and log their text content
        console.log('Using for...in loop:');
        for (let index in highlightedProducts) {
            console.log(highlightedProducts[index].textContent);
        }

        // Using querySelector to select the first element by class
        var selectedProduct = document.querySelector('.selected');
        selectedProduct.textContent += ' (Selected)';

        // Adding a class to the first product using classList
        selectedProduct.classList.add('special');

        // Function to handle mouse click event
        function handleClick() {
            console.log('Mouse clicked!');
        }

        // Function to handle mouseover event
        function handleMouseover() {
            console.log('Mouse over!');
        }

        // Function to handle page load event
        function handlePageLoad() {
            console.log('Page loaded!');
        }

        // Adding event listener for mouse click
        document.addEventListener('click', handleClick);

        // Adding event listener for mouseover
        var products = document.querySelectorAll('.product');
        products.forEach(function(product) {
            product.addEventListener('mouseover', handleMouseover);
        });

        // Adding event listener for page load
        document.addEventListener('DOMContentLoaded', handlePageLoad);
    </script>
</body>

</html>
