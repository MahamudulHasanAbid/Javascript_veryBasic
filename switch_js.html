<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const UserInput = prompt("Enter your choise: ");
        let day;
        switch(parseInt(UserInput)){
            case 0:
                day ="Sunday";
                break;
            case 1:
                day ="Monday";
                break;
            case 2:
                day ="Twesday";
                break;
            case 3:
                day ="Wednesday";
                break;
            case 4:
                day ="Thursday";
                break;
            case 5:
                day ="Friday";
                break;
            case 6:
                day ="Saturday";
                break;
            default:
                day = "Please input 0 to 6."
        }

        document.getElementById("demo").innerHTML += day;
    </script>
</body>
</html>
